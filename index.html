
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS2 Economy Helper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>CS2 Economy Helper</h1>

    <div class="mode-toggle">
      <button class="mode-btn active" onclick="setMode('survey')">Quick Survey Mode</button>
      <button class="mode-btn" onclick="setMode('manual')">Manual Input Mode</button>
    </div>

    <div class="survey-mode active" id="survey-mode">
      <div id="progress-bar"><div id="progress-fill"></div></div>
      <div id="question-container">
        <p id="question-text"></p>
        <div id="quick-options"></div>
      </div>
      <div id="survey-result" style="display:none;"></div>
    </div>

    <div class="manual-mode" id="manual-mode">
      <form id="econ-form">
        <div class="form-group">
          <label for="money">How much money do you have?</label>
          <input type="number" id="money" name="money" min="0" step="100" value="0" />
          <button type="button" onclick="adjustMoney(200)">+ $200</button>
          <button type="button" onclick="adjustMoney(500)">+ $500</button>
        </div>

        <div class="form-group">
          <label for="side">Which side are you on?</label>
          <select name="side" id="side">
            <option value="T">Terrorist</option>
            <option value="CT">Counter-Terrorist</option>
          </select>
        </div>

        <div class="form-group">
          <label for="loss_streak">Current Loss Streak (0-3)?</label>
          <select name="loss_streak" id="loss_streak">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3+</option>
          </select>
        </div>

        <div class="form-group">
          <label for="ct_score">CT Team Score</label>
          <input type="number" name="ct_score" id="ct_score" min="0" max="13" value="0" />
        </div>

        <div class="form-group">
          <label for="t_score">T Team Score</label>
          <input type="number" name="t_score" id="t_score" min="0" max="13" value="0" />
        </div>

        <div class="form-group">
          <label for="last_round">Last Round Outcome</label>
          <select name="last_round" id="last_round">
            <option value="we_won_easy">We won easily</option>
            <option value="we_won_close">We won close</option>
            <option value="enemy_won_easy">Enemy won easily</option>
            <option value="enemy_won_close">Enemy won close</option>
          </select>
        </div>

        <div class="form-group">
          <label for="bomb_planted">Did your team plant the bomb last round? (T side)</label>
          <input type="checkbox" id="bomb_planted" name="bomb_planted" />
        </div>

        <button type="submit">Get Suggestion</button>
      </form>

      <div id="manual-result" style="display:none;"></div>
    </div>
  </div>

  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
